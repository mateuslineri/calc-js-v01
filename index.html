<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calc.js</title>
</head>

<body>
    <div class="calcForm">
        <h1 class="appName">Calc JS</h1>
        <h2>by Mateus N.</h2>
        
        <form name="appForm">
            <div class="shadow-drop">
                
                <textarea name="appInput" id="appInput" cols="30" rows="1"></textarea><br>
                <input name="appOutput" type="text" id="appOutput">
                <div>
                    <input type="button" class="btnReset" value="C">
                    <input type="button" class="btnBs" value="←">
                </div>
                <div>
                    <input type="button" class="btn7" value="7">
                    <input type="button" class="btn8" value="8">
                    <input type="button" class="btn9" value="9">
                    <input type="button" class="btnDiv" value="/">
                </div>
                <div>
                    <input type="button" class="btn4" value="4">
                    <input type="button" class="btn5" value="5">
                    <input type="button" class="btn6" value="6">
                    <input type="button" class="btnMult" value="*">
                </div>
                <div>
                    <input type="button" class="btn1" value="1">
                    <input type="button" class="btn2" value="2">
                    <input type="button" class="btn3" value="3">
                    <input type="button" class="btnMinus" value="-">
                </div>
                <div>
                    <input type="button" class="btnZero" value="0">
                    <input type="button" class="btnDot" value=".">
                    <input type="button" class="btnEquals" value="=">
                    <input type="button" class="btnPlus" value="+">
                </div>
            
            </div> <!---->
            
        </form>
    </div>
    <script src="calc.js"></script>
</body>

</html>
